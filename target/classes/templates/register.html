<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shimon'Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        /*background-color: #9BA17B;*/
        background-color: #ffffff;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }

    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }

    .form-signin .checkbox {
        font-weight: normal;
    }

    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input {
        margin-top: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin button {
        margin-top: 10px;
    }

    .has-error {
        color: red
    }
    .text-center{
        color: #000000;
    }


</style>
<body style="background: #9BA17B">
<div  style="background: #3F4715" class="container col-md-5 mt-5">
    <form th:action="@{/register}" method="post" th:object="${userForm}" class="form-signin">
        <caption>
            <h2 class="text-center" style="color: white">Sign Up</h2>
        </caption>
        <div class="form-group">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
            <p style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" th:field="*{username}" placeholder="Username">
            <p style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
            <p style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" th:field="*{passwordcf}" placeholder="Password Confirm">
            <p style="color: red;" th:if="${#fields.hasErrors('passwordcf')}" th:errors="*{passwordcf}"></p>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-dark" type="submit">Submit</button>
        <a th:href="@{/login}" style="color: white" class="text-center"><p>Login</p></a>
        <div th:if="${errMsg}" ><span style="color: red;" th:text="${errMsg}"></span></div>
        <div th:if="${succMsg}" ><span style="color: green;" th:text="${succMsg}"></span></div>
    </form>
</div>
</div>
</body>
</html>
